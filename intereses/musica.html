<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSICA</title>
</head>
    <body>
    <!--usuario-->
        <main class="usuario">

    <!--title-->
    <h1 class="titulo" id="titulo"></h1>

    <!-- cover -->
    <img src="#" alt="" class="cover" id="cover">

    <!--audio de la cancion por html media element-->
    <audio src="" id="audio"></audio>

    <!--Progreso de la barra-->
    <div id="progress-container" class="progress-container">
        <section id="progress" class="progress"></section>
    </div>

    <!--controles-->
    <section class="controles">
        <button class="prev">
            <i id="prev" class="fa fa-backward"></i>
        </button>
        <button class="play">
            <i id="play" class="fa fa-play"></i>
        </button>
        <button class="next">
            <i id="next" class="fa fa-forward"></i>
        </button>
    </section>
    <!--lista de canciones-->
    <ul class="canciones" id="canciones">
        <!-- <li><a href="#">Song 1</a></li>
            <li><a class="active" href="#">Song 2</a></li>
            <li><a href="#">Song 3</a></li> -->
    </ul>
        </main>
    </body>
</html>
