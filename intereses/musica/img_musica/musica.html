<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="stylesMusica.css">
    <script src="musica.js" defer></script>
</head>
<body>
    <!--Player-->
    <main class="player">

        <!--title-->
        <h1 class="title" id="title"></h1>

        <!--Cover-->
        <img src="" class="cover" id="cover"></img>
        <!--barra de sonido
        <input type="range" id="barra-sonido" min="0" max="100" step="0.1" value="0.5">-->
        <!-- Audio HTML Media elememt -->
        <audio src="" id="audio"></audio>

        <!--barra de progreso-->
        <div id="progress-container" class="progress-container">
            <section id="progress" class="progress"></section>
        </div>

        <!--Controles-->
        <section class="controls">
            <button class="prev">
                <i id="prev" class="fas fa-backward"></i>
            </button>
            <button class="play">
                <i id="play" class="fas fa-play"></i>
            </button>
            <button class="next">
                <i id="next" class="fas fa-forward"></i>
            </button>
        </section>

        <!--ejemplo de canciones-->
        <ul class="songs" id="songs">
            <!--<li><a href="#">Song 1</a></li>
            <li><a class="active" href="#">Song 2</a></li>
            <li><a href="#">Song 3</a></li>-->
        </ul>
        <a href="../../../index.html">volver</a>
</body>



</html>
